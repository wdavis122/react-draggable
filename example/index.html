<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>React Draggable</title>
	<link rel="stylesheet" type="text/css" href="../lib/styles.css"/>
	<style type="text/css">
		body {
			color: #222;
			font-family: "Helvetica Neue", sans-serif;
			font-weight: 200;
			margin: 0 50px;
		}

		.react-draggable strong {
			background: #ddd;
			border: 1px solid #999;
			border-radius: 3px;
			display: block;
			margin-bottom: 10px;;
			padding: 3px 5px;
		}

		.box {
			background: #fff;
			border: 1px solid #999;
			border-radius: 3px;;
			display: inline-block;
			width: 150px;
			height: 150px;
			margin: 10px;
			padding: 10px;
		}
	</style>
</head>
